<!DOCTYPE html>
{% load static %}
<html>

    <head>
        <title> Contact: Bellz Studio</title>
        <link rel="stylesheet" href="{% static 'styles/output.css' %}">
    </head>

    <body >
        <div class="bg-slate-50 w-full flex flex-col md:space-x-8 md:flex-row md:justify-between md:items-center px-2 md:px-40 space-y-2 md:space-y-0 h-screen">
            <div class="w-full p-4 md:w-1/2  space-y-3">
                <div class=" ">

                    <h2 class="font-extrabold text-purple-600 text-7xl">
                        <a href="/" class="w-full text-start ">Bellz Studio </a> 
                    </h1>
                </div>
                
                <p class="italic "> Building micro services & products we believe should exist  </p>

                <div class="w-full space-y-2 md:space-y-0 mt-10 md:flex justify-between items-center">
                

                    <a 
                        href="{% url 'main:contact_type'  'twitter' %}"
                        class="p-2 rounded-md bg-white md:hover:scale-110  transition ease-in-out flex justify-center px-5 hover:bg-purple-600 hover:text-white hover:font-bold  border w-auto font-bold"
                    > 
                        Twitter 
                    </a>
                    <a 
                        href="{% url 'main:contact_type'  'linkedin' %}"
                        class="p-2 rounded-md bg-white md:hover:scale-110  transition ease-in-out flex justify-center px-5 hover:bg-purple-600 hover:text-white hover:font-bold  border w-auto font-bold"
                    > 
                        LinkedIn 
                    </a>
                    <a 
                        href="{% url 'main:contact_type'  'email' %}"
                        class="p-2 rounded-md bg-white md:hover:scale-110  transition ease-in-out flex justify-center px-5 hover:bg-purple-600 hover:text-white hover:font-bold  border w-auto font-bold"
                    > 
                        Email 
                    </a>
                </div>
            </div>    
            
            <div class="w-full md:w-1/2 transform duration-500   bg-purple-700 text-white h-full flex items-center justify-center">
                {% block contactType %}

                {% endblock %}
            </div>
        </div>

    </body>

</html>

{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{% static 'styles/output.css' %}">
    </head>

    <body class="">
        <div class="p-2 md:p-4 space-y-3 border-b"> 
            <h1 class="text-5xl text-purple-800 font-medium">
                <a href="/notes">Notes</a>
            </h1>

            <p> How I deal with my wandering thoughts</p>
        </div>
    
        <div id="notes-container" class="space-y-2 p-2 md:p-4">

            <h1 class="text-2xl font-medium">
                {{idea.name}}
            </h1>
            <p class="">
                {{idea.description}}
            </p>
            {% for note in idea_notes %}

                <div class="p-2 border mt-5">
                    <h1 class="font-medium">
                        {{note.title}}
                    </h1>

                    <p class="">
                        {{note.text}}
                    </p>

                    <p class="">
                        {% for tag in note.tags.values %}
                            <span 
                                class="mx-1 rounded-full bg-purple-200 text-xs p-[2px] text-gray-600">
                                {{tag.name}}
                            </span>
                        {% endfor %}
                    </p>

                    <p class="text-sm">
                        {{ note.written_at}}
                    </p>
                </div>
            {% endfor %}
        </div>

        
    </body>
</html>

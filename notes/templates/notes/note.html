{% extends 'notes/index.html' %}


{% block head %}
    <title> {{note.title}} </title>        
    
    {% for tag in note.tags.values %}
        <meta description="{{tag.name}}" />
    {% endfor %}   

{% endblock %}



{% block notes %}
    <div id="note-container" class="space-y-2 font-sans">
        <div class="p-2 bg-opacity-20 md:px-10 animate-slideLtR bg-white  rounded-md duration-300">
                <h1 class="font-bold text-gray-900 capitalize text-3xl">
                    {{note.title}}
                </h1>

                <span class="w-full flex  justify-between items-center">
                    <p class="">
                        {% for tag in note.tags.values %}
                            <a href="{% url 'notes:notes-by-idea' tag.slug %}" 
                                class="mx-1 rounded-full bg-purple-200 text-xs p-[2px] text-gray-600">
                                {{tag.name}}
                            </a>
                        {% endfor %}
                    </p>
                    <p class="text-xs underline">
                        {{ note.written_at}}
                    </p>
                </span>
                
                <p class="mt-2 w-full text-justify leading-relaxed  selection:bg-purple-300 text-gray-800 font-serif font-normal text-lg">
                    {{note.text}}
                </p>

            </div>
    </div>
{% endblock %}

{% extends 'notes/index.html' %}




{% block notes %}
    <div id="notes-container" class="space-y-2 font-sans">
        {% for note in notes %}

            <div class="p-2 bg-opacity-30 bg-white border border-purple-100 rounded-md hover:scale-[101%] transition duration-300 shadow-sm shadow-purple-200">
                <h1 class="font-bold text-gray-900 capitalize text-xl">
                    {{note.title}}
                </h1>
                
                <p class="line-clamp-3 text-sm md:text-md">
                    {{note.text}}
                </p>

                <p class="">
                    {% for tag in note.tags.values %}
                        <span 
                            class="mx-1 rounded-full bg-purple-200 text-xs p-[2px] text-gray-600">
                            {{tag.name}}
                        </span>
                    {% endfor %}
                </p>

                <p class="text-sm">
                    {{ note.written_at}}
                </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
